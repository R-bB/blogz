{% extends "base.html" %}

{% block content %}
    <h1>All Blog Posts</h1>
    <ul>
        {% for idx in range(posts|length) %}
            <h4><a href="/blog?id={{posts[idx].id}}">{{posts[idx].title}}</a></h4>
            <p>{{posts[idx].body}}</p>
            <p>Written by <a href="/blog?user={{posts[idx].owner.id}}">{{posts[idx].owner.username}}</a></p>
        {% endfor %}
    </ul>
{% endblock %}
