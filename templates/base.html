<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>
    <main>
        <nav>
            <a href='/blog'>List Posts<br />by Oldest First</a>
            <a href='/blog?sort=newest'>List Posts<br />By Newist First</a>
            <a href='/new_post'>Create new post</a>
        </nav>

        <div class="container">
            <!-- No message categories  -->
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="flash_message">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div>
    </main>

</body>
</html>
